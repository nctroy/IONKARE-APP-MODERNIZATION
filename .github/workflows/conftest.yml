name: OPA Conftest (Policy Gate)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Conftest
        run: |
          set -euxo pipefail
          VERSION=v0.53.0
          curl -sSL -o conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/${VERSION}/conftest_${VERSION#v}_Linux_x86_64.tar.gz
          tar xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/
      - name: Run Conftest policies
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob globstar
          files=(**/*.tf)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No Terraform files found; skipping Conftest."
            exit 0
          fi
          conftest test --policy policy/opa .

